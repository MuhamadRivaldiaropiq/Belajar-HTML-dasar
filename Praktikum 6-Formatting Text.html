<!DOCTYPE html>

<body>
    <b>ini tulisan tebal</b><br>
    <i>ini tulisan miring</i><br>
    <u>ini tulisan underline</u><br>
    <s>ini tulisan garis tengah</s><br>
    <sup>ini untuk menampilkan teks superskrip di atas</sup><br>
    <sup>ini untuk menampilkan teks superskrip di bawah</sup><br>
    <small>ini untuk ukuran teks lebih kecil</small><br>
    <strong>ini untuk penulisan tebal lebih kuat</strong><br>
    <em>ini untuk tulisan miring</em>
</body>
</html>
